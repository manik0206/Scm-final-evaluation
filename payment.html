<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Patty Paradise</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #2e2e2e;
    }

    header {
      background-color: #e94e3c;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 36px;
    }

    .payment-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #20c997;
      box-shadow: 0 0 5px rgba(32, 201, 151, 0.3);
    }

    .payment-btn {
      background-color: #20c997;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .payment-btn:hover {
      background-color: #17a589;
    }

    .payment-details {
      display: none;
      margin-bottom: 20px;
      font-size: 15px;
      color: #444;
    }

    @media (max-width: 768px) {
      .payment-container {
        padding: 15px;
        width: 95%;
      }

      .payment-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Payment Details</h1>
  </header>

  <div class="container payment-container">
    <form id="payment-form">
      <div class="form-group">
        <label for="payment-method">Select Payment Method</label>
        <select id="payment-method" name="payment-method" class="form-select" required>
          <option value="" disabled selected>Select Payment Method</option>
          <option value="paytm">Paytm</option>
          <option value="PhonePe">PhonePe</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <div id="paytm-details" class="payment-details">
        <p>You'll be redirected to Paytm to complete the payment.</p>
      </div>

      <div id="phonepe-details" class="payment-details">
        <p>You'll be redirected to PhonePe to complete the payment.</p>
      </div>

      <div id="cod-details" class="payment-details">
        <p>You'll pay in cash on delivery.</p>
      </div>

      <button type="submit" class="payment-btn btn">Pay Now</button>
    </form>
  </div>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const paymentMethod = document.getElementById('payment-method');
    const paytmDetails = document.getElementById('paytm-details');
    const phonepeDetails = document.getElementById('phonepe-details');
    const codDetails = document.getElementById('cod-details');

    paymentMethod.addEventListener('change', function () {
      const selectedMethod = paymentMethod.value;

      paytmDetails.style.display = 'none';
      phonepeDetails.style.display = 'none';
      codDetails.style.display = 'none';

      if (selectedMethod === 'paytm') {
        paytmDetails.style.display = 'block';
      } else if (selectedMethod === 'PhonePe') {
        phonepeDetails.style.display = 'block';
      } else if (selectedMethod === 'cod') {
        codDetails.style.display = 'block';
      }
    });

    function generateOrderId() {
      return 'ORD' + Math.floor(Math.random() * 1000000);
    }

    document.getElementById('payment-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const selectedMethod = paymentMethod.value;
      const orderId = generateOrderId();

      if (selectedMethod === 'paytm') {
        alert(`Order ID: ${orderId}\nYou will be redirected to Paytm.`);
      } else if (selectedMethod === 'PhonePe') {
        alert(`Order ID: ${orderId}\nYou will be redirected to PhonePe.`);
      } else if (selectedMethod === 'cod') {
        alert(`Order ID: ${orderId}\nCash on Delivery selected.`);
      }

      window.location.href = "trackorder.html";
    });
  </script>
</body>
</html>
