<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Your Order - Patty Paradise</title>
    <link rel="icon" href="https://cdn.icons.com/icons2/3590/PNG/512/burgers_cafe_food_restaurant_icon_226128.png">
    <!-- Bootstrap 4.5.2 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Tracking Your Order</h1>
        <p>Stay updated on your order status!</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Patty Paradise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="track-order.html">Track Order</a></li>
            </ul>
        </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center flex-column" style="min-height: calc(100vh - 160px);">
        <section class="track-order-container text-center mb-4">
            <h2 class="display-5 mb-4">Track Your Order</h2>
            
            <!-- Progress Bar -->
            <div class="progress mb-4" style="height: 30px; max-width: 400px; margin: auto;">
                <div id="order-progress-bar" class="progress-bar progress-bar-striped bg-success" role="progressbar"
                     style="width: 0%">0%
                </div>
            </div>

            <!-- Form with icons -->
            <form id="track-form" class="mx-auto" style="max-width: 400px;">
                <div class="form-check text-left mb-2">
                    <input type="checkbox" class="form-check-input" id="ordered">
                    <label class="form-check-label" for="ordered"><i class="bi bi-bag-check-fill text-success mr-2"></i>Ordered</label>
                </div>
                <div class="form-check text-left mb-2">
                    <input type="checkbox" class="form-check-input" id="in-progress">
                    <label class="form-check-label" for="in-progress"><i class="bi bi-clock-history text-warning mr-2"></i>In Progress</label>
                </div>
                <div class="form-check text-left mb-2">
                    <input type="checkbox" class="form-check-input" id="ready-to-serve">
                    <label class="form-check-label" for="ready-to-serve"><i class="bi bi-box-seam text-primary mr-2"></i>Ready to Serve</label>
                </div>
                <div class="form-check text-left mb-2">
                    <input type="checkbox" class="form-check-input" id="delivered">
                    <label class="form-check-label" for="delivered"><i class="bi bi-truck text-info mr-2"></i>Delivered</label>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Update Progress</button>
            </form>
        </section>

        <!-- Toast Message -->
        <div class="toast position-fixed bottom-0 right-0 m-3" role="alert" id="update-toast" style="z-index: 9999;" data-delay="3000">
            <div class="toast-header">
                <strong class="mr-auto">Order Update</strong>
                <small>Just now</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">
                Order Progress Updated Successfully!
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Patty Paradise. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const form = document.getElementById("track-form");
        const progressBar = document.getElementById("order-progress-bar");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            let progress = 0;
            const steps = ["ordered", "in-progress", "ready-to-serve", "delivered"];
            steps.forEach((id, index) => {
                const checkbox = document.getElementById(id);
                if (checkbox.checked) {
                    progress = ((index + 1) / steps.length) * 100;
                }
            });

            progressBar.style.width = progress + "%";
            progressBar.textContent = Math.round(progress) + "%";

            // Show toast
            $('.toast').toast('show');
        });
    </script>
</body>
</html>
