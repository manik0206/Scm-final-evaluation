<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Your Order - Patty Paradise</title>
    <link rel="icon" href="https://cdn.icons.com/icons2/3590/PNG/512/burgers_cafe_food_restaurant_icon_226128.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Tracking Your Order</h1>
        <p>Stay updated on your order status!</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Patty Paradise</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="track-order.html">Track Order</a></li>
            </ul>
        </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 160px);">
        <section class="track-order-container text-center">
            <h2 class="display-5 mb-4">Track Your Order</h2>
            <form id="track-form" class="mx-auto" style="max-width: 400px;">
                <!-- Checkboxes for Order Progress -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ordered">
                    <label class="form-check-label" for="ordered">Ordered</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="in-progress">
                    <label class="form-check-label" for="in-progress">In Progress</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ready-to-serve">
                    <label class="form-check-label" for="ready-to-serve">Ready to Serve</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="delivered">
                    <label class="form-check-label" for="delivered">Delivered</label>
                </div>
                <button type="submit" class="btn btn-danger btn-block mt-4">Update Progress</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Patty Paradise. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
